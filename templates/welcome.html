<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiNet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Welcome Page -->
  <div class="flex items-center justify-center min-h-screen bg-white text-gray-800">
    <div class="text-center">
      <!-- Logo and Heading -->
      <div class="mb-6">
        <img src="{{ url_for('static', filename='pp.png') }}" alt="PiNet logo" class="w-20 mx-auto mb-4">
        <h1 class="text-3xl font-bold text-yellow-500">Welcome to PiNet.com</h1>
      </div>

      <!-- Buttons -->
      <div class="space-y-4">
        <!-- Facebook Button -->
        <a href="https://www.facebook.com" class="w-full bg-white text-gray-800 py-2 rounded-lg border border-black font-bold hover:bg-gray-100 transition-all block text-center">
          Continue with Facebook
        </a>

        <!-- Phone Number Button -->
        <a href="/registration" class="w-full bg-white text-gray-800 py-2 rounded-lg border border-black font-bold hover:bg-gray-100 transition-all block text-center">
          Continue with phone number
        </a>
      </div>

      <!-- Footer -->
      <footer class="mt-6 text-sm text-gray-500">
        <p>v1.11.0</p>
        <a href="#" class="text-blue-400 hover:underline">Terms of Service - Privacy Policy</a>
      </footer>
    </div>
  </div>
</body>
</html>
